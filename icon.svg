<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c0c1e"/>
      <stop offset="100%" stop-color="#1a1030"/>
    </linearGradient>
    <linearGradient id="pg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e90e8"/>
      <stop offset="100%" stop-color="#e8691a"/>
    </linearGradient>
    <radialGradient id="bloom" cx="0.38" cy="0.5" r="0.62">
      <stop offset="0%" stop-color="#0060c0" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0060c0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="arc1g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e90e8"/>
      <stop offset="100%" stop-color="#0050a0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="22" fill="url(#bg)"/>

  <!-- Soft blue bloom behind play -->
  <ellipse cx="50" cy="64" rx="54" ry="50" fill="url(#bloom)"/>

  <!-- Broadcast arcs (signal waves, opening rightward) -->
  <path d="M 16,46 A 24,24 0 0,1 16,82"
        fill="none" stroke="#0078d4" stroke-width="5"
        stroke-linecap="round" opacity="0.80"/>
  <path d="M 9,35 A 37,37 0 0,1 9,93"
        fill="none" stroke="#0078d4" stroke-width="3.5"
        stroke-linecap="round" opacity="0.42"/>
  <path d="M 2,24 A 51,51 0 0,1 2,104"
        fill="none" stroke="#0078d4" stroke-width="2.5"
        stroke-linecap="round" opacity="0.18"/>

  <!-- Play triangle — large, gradient blue → orange -->
  <polygon points="42,28 104,64 42,100" fill="url(#pg)"/>

  <!-- Subtle top-half sheen for depth -->
  <polygon points="42,28 104,64 42,64" fill="white" opacity="0.08"/>

  <!-- Small dot at signal origin -->
  <circle cx="16" cy="64" r="4" fill="#0078d4" opacity="0.9"/>
</svg>
